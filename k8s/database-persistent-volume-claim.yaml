apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: database-persistent-volume-claim
spec:
  accessModes:
    - ReadWriteOnce #only used for single node
    # - ReadOnlyMany #multiple nodes can read
    # -ReadWriteMany #can be write and written to by many nodes
  resources:
    requests:
      storage: 2Gi